<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Dude Dashboard</title>
</head>
<body>

  <video autoplay muted loop id="myVideo">
    <source src="cafe.mp4" type="video/mp4">
  </video>

  


  <div class="container">
    <h1>Dude Dashboard</h1>
    
    <p>Dude, look at the weather.</p>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Location</th>
          <th>Hi / Lo</th>
          <th>Current</th>
          <th>Forecast</th>
          <th>Humidity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cody</td>
          <td><span id="codyhigh"></span> / <span id="codylow"></span></td>
          <td><span id="codycurrent"></span></td>
          <td><span id="codyforecast"></span></td>
          <td><span id="codyhumidity"></span></td>
        </tr>
        <tr>
          <td>Trey</td>
          <td><span id="treyhigh"></span> / <span id="treylow"></span></td>
          <td><span id="treycurrent"></span></td>
          <td><span id="treyforecast"></span></td>
          <td><span id="treyhumidity"></span></td>
        </tr>
        <tr>
          <td>Jimmy</td>
          <td><span id="jimmyhigh"></span> / <span id="jimmylow"></span></td>
          <td><span id="jimmycurrent"></span></td>
          <td><span id="jimmyforecast"></span></td>
          <td><span id="jimmyhumidity"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
<br><br>


<div class="container">
  <h3 id='treymoney'></h3>
  <!-- unmute this to pull in live feed of Time Square -->
  <!-- <iframe width="1000" height="520" src="https://www.youtube.com/embed/eJ7ZkQ5TC08?autoplay=1&mute=1&enablejsapi=1" frameborder="0" allow="autoplay" allowfullscreen></iframe> -->
</div>
  

<br><br>


<div class="container" id="soundcloud">

    <h3>Have some chillhop while you're here.</h3>
  
  </div>
  <br><br>
  <div class="container">
    <h3>Kick-start your day with a quote from Kanye</h3>
    <i><span id="quote"></span></i>
  </div>

    <iframe id="ytplayer" type="text/html" width="640" height="360"
    src="https://youtube.com/embed/5uyqzUaJDxU?autoplay=1"
    frameborder="0"></iframe>
  </div> -->

<br><br><br>


  <script src="weather.js"></script>
</body>
</html>
