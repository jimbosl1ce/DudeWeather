<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Dude Dashboard</title>
</head>
<body>


  <!-- https://soundcloud.com/jdhogerty/sombre/s-sPkoJnS8kuh -->

  <div class="container">
    <h1>Dude Dashboard</h1>
    
    <p>Dude, look at the weather.</p>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Location</th>
          <th>Hi / Lo</th>
          <th>Current</th>
          <th>Forecast</th>
          <th>Humidity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cody</td>
          <td><span id="codyhigh"></span> / <span id="codylow"></span></td>
          <td><span id="codycurrent"></span></td>
          <td><span id="codyforecast"></span></td>
          <td><span id="codyhumidity"></span></td>
        </tr>
        <tr>
          <td>Trey</td>
          <td><span id="treyhigh"></span> / <span id="treylow"></span></td>
          <td><span id="treycurrent"></span></td>
          <td><span id="treyforecast"></span></td>
          <td><span id="treyhumidity"></span></td>
        </tr>
        <tr>
          <td>Jimmy</td>
          <td><span id="jimmyhigh"></span> / <span id="jimmylow"></span></td>
          <td><span id="jimmycurrent"></span></td>
          <td><span id="jimmyforecast"></span></td>
          <td><span id="jimmyhumidity"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
<br><br>
  <div class="container">

    <h3>Have some chillhop while you're here.</h3>
    

    <div class="row">
      <div class="one-third column">
        <img src="https://media.giphy.com/media/VbJeIn7jzpiTS9PczB/giphy.gif" width="270" height="170" alt="">
      </div>
      <div class="two-thirds column">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/952779316&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/jdhogerty" title="jdhogerty" target="_blank" style="color: #cccccc; text-decoration: none;">The Dude Dashboard</a> Â· <a href="https://soundcloud.com/jdhogerty/sombre/s-sPkoJnS8kuh" title="Dude Dashboard" target="_blank" auto_play="true" style="color: #cccccc; text-decoration: none;">Catch some lofi vibes deeeeeeewd</a></div>
      </div>
    </div>
  
  </div>
  <br><br>
  <div class="container">
    <h3>Kick-start your day with a quote from Kanye</h3>
    <i><span id="quote"></span></i>
  </div>
  
  
  

  

  <script src="weather.js"></script>
</body>
</html>
